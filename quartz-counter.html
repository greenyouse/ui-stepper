<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../polymer/polymer.html">

<dom-module id="quartz-counter">
  <template>
    <custom-style>
      <style>
       :host {
         display: block;
         @apply --quartz-counter;

         --paper-button: {
           border: var(--quartz-counter-border, 2px solid black);
           border-radius: 25%;
           min-width: 2.5em;
         }
       }
       paper-button:focus {
         box-shadow: var(--quartz-counter-outline, 0 2px 2px black);
       }

       span {
         margin: 0 1em;
       }
      </style>
    </custom-style>

    <paper-button id="dec" on-click="dec">-</paper-button>
    <span>[[count]]</span>
    <paper-button id="inc" on-click="inc">+</paper-button>

  </template>

  <script>
   /**
    * `quartz-counter`
    * A basic counter to increment and decrement an integer. It uses a paper-button under the hood
    * for a ripple animation.
    *
    * When min and max values are set, the button will disable when it hits those limits.
    *
    *
    * The following custom properties and mixins are also available for styling:
    *
    * Custom property | Description | Default
    * ----------------|-------------|----------
    * --quartz-counter | Mixin applied to the counter | `{}`
    * --quartz-counter-border | Border style for min and max buttons | `black`
    * --quartz-counter-outline | Outline style for focused min and max buttons | `0 0 2px 2px black`
    *
    * @customElement
    * @polymer
    * @demo demo/index.html
    */
   class QuartzCounter extends Polymer.Element {
     static get is() { return 'quartz-counter'; }
     static get properties() {
       return {
         count: {
           type: Number,
           notify: true,
           reflectToAttribute: true,
           value: 0,
           observer: '_setDisabled'
         },

         min: {
           type: Number,
           value: 0
         },
         max: {
           type: Number,
           value: 5
         }
       }
     }
     ready() {
       super.ready();
       // initialize the component's disabled state
       setTimeout(() => {
         this._setDisabled(this.count, undefined);

         // initialize the count in a valid range
         let count = this.count,
             min = this.min,
             max = this.max;
         if (count < min) {
           this.set('count', min);
         } else if (count > max) {
           this.set('count', max);
         }
       }, 0);
     }

     inc() {
       if (this.max === undefined || this.count + 1 <= this.max)
         this.count += 1;
     }

     dec() {
       if (this.min === undefined || this.count - 1 >= this.min)
         this.count -= 1;
     }

     _setDisabled(newVal, oldVal) {
       let min = this.min,
           max = this.max;
       if (newVal === min &&
           (oldVal !== min || oldVal === undefined)) {
         this.$.dec.setAttribute('disabled', true);
       } else if (newVal !== min && oldVal === min) {
         this.$.dec.removeAttribute('disabled');
       }

       if (newVal === max &&
           (oldVal !== max || oldVal === undefined)) {
         this.$.inc.setAttribute('disabled', true);
       } else if (newVal !== max && oldVal === max) {
         this.$.inc.removeAttribute('disabled');
       }
     }
   }

   customElements.define(QuartzCounter.is, QuartzCounter);
  </script>
</dom-module>
