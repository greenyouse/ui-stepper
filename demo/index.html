<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>quartz-counter demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../quartz-counter.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
       #styled {
         --quartz-counter-border: 2px solid blue;
         --quartz-counter-outline: 2px 2px 2px red;
       }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic quartz-counter demo</h3>
      <demo-snippet>
        <template>
          <p>Default element</p>
          <quartz-counter></quartz-counter>
        </template>
      </demo-snippet>
      <br>
      <demo-snippet>
        <template>
          <p>Ugly (but custom) styling</p>
          <quartz-counter id="styled"></quartz-counter>
        </template>
      </demo-snippet>
      <br>
      <demo-snippet>
        <template>
          <p>Custom count, min, and max values</p>
          <quartz-counter count="4" min="1" max="10"></quartz-counter>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
